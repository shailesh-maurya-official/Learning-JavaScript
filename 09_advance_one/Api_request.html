<body style="background-color: #212121; color: #fff;">
    <h2>Shailesh Maurya</h2>

        <ul id="profile">
            <li><img width="200px" id="Shailesh" src="https://avatars.githubusercontent.com/u/161061492?v=4" alt=""></li>
        </ul>
    </div>
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/shailesh-maurya-official'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data);
            console.log(data.followers);
        }
    }
    
    xhr.send()
</script>
